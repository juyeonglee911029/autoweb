<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸푸 테트리스 (Pupu Tetris)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Basic reset for initial load */
        body { margin: 0; padding: 0; background: #f0f4f8; font-family: 'Fredoka', sans-serif; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar / Info Panel -->
        <aside class="game-info">
            <div class="logo">
                <h1>푸푸 테트리스</h1>
                <p>Pupu Tetris</p>
            </div>

            <div class="user-profile stats-card" id="user-profile" style="display: none;">
                <div class="stat-item">
                    <span class="label">플레이어</span>
                    <span class="value" id="display-name">Guest</span>
                </div>
                <div class="stat-item">
                    <span class="label">보유 코인</span>
                    <span class="value" id="user-coins">0</span>
                </div>
                <div class="betting-controls" style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                    <label style="font-size: 0.8rem; color: #666;">내기 금액 (Bet)</label>
                    <div style="display: flex; gap: 5px; margin-top: 5px;">
                        <input type="number" id="bet-amount" value="100" min="0" step="100" style="width: 70px; padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                        <button id="set-bet-btn" style="padding: 5px 10px; font-size: 0.8rem;">설정</button>
                    </div>
                </div>
                <div class="wallet-actions" style="display: flex; gap: 5px; margin-top: 10px;">
                    <button id="deposit-btn" style="flex: 1; padding: 5px; font-size: 0.7rem; background: #00b894;">입금</button>
                    <button id="withdraw-btn" style="flex: 1; padding: 5px; font-size: 0.7rem; background: #d63031;">출금</button>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="stat-item">
                    <span class="label">점수 (Score)</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">레벨 (Level)</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="label">지운 줄 (Lines)</span>
                    <span class="value" id="lines">0</span>
                </div>
            </div>

            <div class="next-hold-container">
                <div class="preview-box">
                    <span class="label">다음 (Next)</span>
                    <canvas id="next-canvas" width="100" height="100"></canvas>
                </div>
                <div class="preview-box">
                    <span class="label">보관 (Hold - Z)</span>
                    <canvas id="hold-canvas" width="100" height="100"></canvas>
                </div>
            </div>

            <div class="controls-guide">
                <h3>조작법</h3>
                <ul>
                    <li><span>← →</span> 이동</li>
                    <li><span>↑</span> 회전</li>
                    <li><span>↓</span> 소프트 드롭</li>
                    <li><span>Space</span> 하드 드롭</li>
                    <li><span>Z</span> 보관/교체</li>
                </ul>
            </div>
            
            <div class="adsense-placeholder">
                <!-- Google AdSense Placeholder -->
                <div class="ad-text">광고 영역 (AdSpace)</div>
            </div>
        </aside>

        <!-- Main Game Area -->
        <main class="game-area">
            <div class="game-board-container">
                <canvas id="tetris-canvas" width="400" height="800"></canvas>
                <div id="game-overlay" class="overlay">
                    <div class="overlay-content">
                        <h2>Game Over</h2>
                        <p>점수: <span id="final-score">0</span></p>
                        <button id="restart-btn">다시 시작</button>
                    </div>
                </div>
                <div id="start-overlay" class="overlay active">
                    <div class="overlay-content">
                        <h2>푸푸 테트리스</h2>
                        <p>준비 되셨나요?</p>
                        <button id="start-btn">게임 시작</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Chat / Multiplayer Panel -->
        <aside class="chat-panel">
            <div class="chat-header">
                <h3>실시간 채팅</h3>
                <button id="login-btn" style="padding: 5px 10px; font-size: 0.8rem;">로그인</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message system">환영합니다! 매너 채팅 부탁드립니다.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="메시지 입력..." maxlength="100">
                <button id="send-btn">전송</button>
            </div>
        </aside>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="main.js"></script>
</body>
</html>
